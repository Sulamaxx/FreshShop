<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seller Profile</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>

        <!-- Header -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">MyApp</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/dashboard.html">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/profile.html">Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/orders.html">Orders</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout.html">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Content (Seller Profile) -->
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title text-center">Seller Profile</h2>
                            <form id="sellerProfileForm">
                                <!-- Seller Name -->
                                <div class="mb-3">
                                    <label for="sellerName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="sellerName" placeholder="Enter your full name" required>
                                </div>

                                <!-- Skills -->
                                <div class="mb-3">
                                    <label for="skills" class="form-label">Skills</label>
                                    <input type="text" class="form-control" id="skills" placeholder="e.g., Web Development, Graphic Design" required>
                                </div>

                                <!-- Services Offered -->
                                <div class="mb-3">
                                    <label for="services" class="form-label">Services Offered</label>
                                    <textarea class="form-control" id="services" rows="3" placeholder="List the services you offer" required></textarea>
                                </div>

                                <!-- Work Portfolio -->
                                <div class="mb-3">
                                    <label for="portfolio" class="form-label">Work Portfolio</label>
                                    <input type="url" class="form-control" id="portfolio" placeholder="Add links to your work (e.g., Behance, GitHub)" required>
                                </div>

                                <!-- Submit Button -->
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Save Profile</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-light py-4 mt-5">
            <div class="container text-center">
                <p>&copy; 2024 MyApp. All rights reserved.</p>
                <a href="/about.html" class="text-decoration-none me-3">About Us</a>
                <a href="/contact.html" class="text-decoration-none">Contact Us</a>
            </div>
        </footer>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
