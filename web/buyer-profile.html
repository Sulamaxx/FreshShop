<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Profile</title>
    <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- Header -->
<header class="bg-primary text-white py-3">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <a href="/" class="text-white text-decoration-none">
                <h1 class="h4 mb-0">MyApp</h1>
            </a>
            <nav>
                <a href="/" class="text-white me-3">Home</a>
                <a href="/services.html" class="text-white me-3">Services</a>
                <a href="/profile.html" class="text-white">Profile</a>
            </nav>
        </div>
    </div>
</header>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Buyer Profile</h2>
                    <form id="buyerProfileForm">
                        <div class="mb-3">
                            <label for="buyerName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="buyerName" placeholder="Enter your full name" required>
                        </div>

                        <div class="mb-3">
                            <label for="preferences" class="form-label">Preferences</label>
                            <textarea class="form-control" id="preferences" rows="3" placeholder="List your preferences (e.g., preferred services or categories)" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="paymentDetails" class="form-label">Payment Details</label>
                            <input type="text" class="form-control" id="paymentDetails" placeholder="e.g., Credit Card, PayPal, etc." required>
                        </div>

                        <div class="mb-3">
                            <label for="history" class="form-label">Purchase History</label>
                            <ul class="list-group" id="history">
                                <li class="list-group-item">Service A - $50</li>
                                <li class="list-group-item">Service B - $100</li>
                            </ul>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Save Profile</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white py-4">
    <div class="container text-center">
        <p class="mb-0">&copy; 2024 MyApp. All rights reserved.</p>
        <div>
            <a href="/privacy.html" class="text-white text-decoration-none">Privacy Policy</a> |
            <a href="/terms.html" class="text-white text-decoration-none">Terms of Service</a>
        </div>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
