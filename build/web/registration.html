<!DOCTYPE html>
<html lang="en">
    <head>
        <base href="/FreshShop/" target="_self">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up - Fresh Shop</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/notification.css">
    </head>
    <body>
        <div class="container-fluid vh-100 d-flex justify-content-center align-items-center bg-gradient">
            <div class="col-md-7 col-lg-5">
                <div class="card shadow p-5 rounded-4">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold">Create an Account</h2>
                        <p class="text-muted">Join us and start your journey today!</p>
                    </div>
                    <form id="registrationForm" action="/register" method="POST">
                       
                        <div class="mb-3">
                            <label for="username" class="form-label">First Name</label>
                            <input type="text" id="first_name" name="first_name" class="form-control py-2" placeholder="Enter your first name" required>
                        </div>
                        
                         <div class="mb-3">
                            <label for="username" class="form-label">Last Name</label>
                            <input type="text" id="last_name" name="last_name" class="form-control py-2" placeholder="Enter your last name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" name="email" class="form-control py-2" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control py-2" placeholder="Create a password" required>
                        </div>
                                                
                        <button type="button" id="sign-up-button" onclick="Registration();" class="btn btn-primary w-100 py-2">Sign Up</button>
                    </form>
                    <p class="text-center mt-3">Already have an account? <a href="login.html" class="link-primary">Log In</a></p>
                </div>
            </div
        </div>
        <script src="js/notification.js"></script>
        <script src="js/script/registration.js"></script>
    </body>
</html>
