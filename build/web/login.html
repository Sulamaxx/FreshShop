<!DOCTYPE html>
<html lang="en">
    <head>
        <base href="/FreshShop/" target="_self">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Login - Fresh Shop</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="css/notification.css">


    </head>
    <body>
        <div class="d-flex justify-content-center align-items-center vh-100 bg-light">
            <div class="col-md-4">
                <div class="card p-4 shadow-lg">
                    <div class="text-center mb-3">
                        <h2 class="fw-bold">Welcome Back!</h2>
                        <p>Log in to continue</p>
                    </div>
                    <form id="loginForm" action="/login" method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="forget-password.html" class="link-primary">Forgot Password?</a>
                        </div>
                        <button type="button" class="btn btn-primary w-100 mt-3" id="loginButton" onclick="Login();">Log In</button>
                    </form>
                    <div class="text-center mt-3">
                        <p>New to Fresh Shop? <a href="registration.html" class="link-primary">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
        <script src="js/notification.js"></script>
        <script src="js/script/login.js"></script>
    </body>
</html>
